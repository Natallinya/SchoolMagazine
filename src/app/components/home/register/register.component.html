<h2>Регистрация</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="username">Логин</label>
        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Поле обязательно для заполнения!</div>
        </div>
    </div>
    <div class="form-group">
        <label>Кто вы?</label>
        <mat-form-field>
                <mat-select formControlName="roles">
                  <mat-option *ngFor="let item of roles" [value]="item.id">
                    {{item.value}}
                  </mat-option>
                </mat-select>
              </mat-form-field>       
    </div>
    <div class="form-group">
        <label for="password">Пароль</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Поле обязательно для заполнения!</div>
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-primary">Зарегистрироваться</button>
        <button><a [routerLink]="['/']" class="btn btn-link">Назад</a></button>
    </div>
   
</form>
